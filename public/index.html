<!DOCTYPE html>
<html>
<head>
  <title>FantasyBnb</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet'/>
  <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i|Open+Sans|Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  <link rel="stylesheet" href="./_datepicker.css"></link>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
  <style>
     #slider-container .slick-list {
       width: 760px;
     }
  </style>
</head>
<body>
<div id="imageService"></div>
<div class='middle-section' id="middle">
    <div id="booking"></div>
</div>
<div>
    <div id="reviews"></div>
</div>
<div id="similarListing"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script  src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/similarlistings.js"></script>
<script  src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/booking.js"></script>
<script  src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/reviews.js"></script>
<script  src="https://s3-us-west-1.amazonaws.com/fantasybnbjs/images.js"></script>

<script>
  let locationId = window.location.pathname.split('/')[1];

    ReactDOM.render(
          React.createElement(SimilarListings, {currentListingId: locationId}, null),
          document.getElementById('similarListing')
        );
    ReactDOM.render(
      React.createElement(Booking, {room: locationId}, null),
      document.getElementById('booking')
    );
    ReactDOM.render(
      React.createElement(Review, {locationId: locationId}, null),
      document.getElementById('reviews')
    );
    ReactDOM.render(
          React.createElement(ImageService, {locationId: locationId}, null),
          document.getElementById('imageService')
        );

</script>

</body>
</html>
